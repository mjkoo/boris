# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: boris

before:
  hooks:
    - go mod tidy

builds:
  - id: boris
    main: ./cmd/boris
    binary: boris
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    flags:
      - -trimpath
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - LICENSE*
      - README*

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  disable: true

release:
  github:
    owner: mjkoo
    name: boris
  mode: keep-existing
  draft: false
  prerelease: auto
